<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">App</a>
        <ul class="header-menu navbar-nav">
          <li class="nav-item active">
            <a class="nav-link nav-link-new-item" href="#">Create new item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-list" href="#">List of items</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main content -->
    <main class="container">
      <form class="form mt2" action="#">
        <fieldset>
          <legend>New entity</legend>
          <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" class="form-control" id="user-name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <label for="user-email">Age</label>
            <input type="text" class="form-control" id="user-email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="user-job">Email</label>
            <input type="text" class="form-control" id="user-job" placeholder="Job" required />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>
    </main>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
